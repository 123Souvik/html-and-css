<head>

	<title>javascript</title>
	</head>
	
	<body>
		
		<p id="first-paragraph">welcome you java sript</p>
		<button id="first-button">appendtext</button>
		
		<p id="second-paragraph">Change it black to red</p>
		<button id="second-button">appendtext</button>
		
		
		
		
		<script type="text/javascript">
		document.getElementById("first-button").onclick=function() {
		document.getElementById("first-paragraph").innerHTML=document.getElementById("first-paragraph").innerHTML+"<h1>Thanks for watching</h1>";
		}
		document.getElementById("second-button").onclick=function(){
		document.getElementById("second-paragraph").style.color="red";
		}
		
		
		
		</script>
