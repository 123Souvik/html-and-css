<!DOCTYPE html>

<html>
		<head>
		<h1> password java </h1>
		<script type="text/javascript">
		
		function matchpass(){
								var firstpassword=document.password.f1.value;
								var secondpassword=document.password.f2.value;
								}
							if(firstpassword=secondpassword){
							       
								   return true;
								   }
							   else{
								   alert("password must be same!");
								   
								   return false;
								   }
								   }
								   
			</script>
					</head>
					<body>
					
					<form name="f1" method="post" onsubmit="return matchpass()">
					Password:<input type="password" name="password"/><br/>
					Re-enter password:<input type="password" name="password2"/><br/>
					<input type="submit">
					</form>
					</body>
